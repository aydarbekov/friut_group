{% load widget_tweaks %}
{% csrf_token %}
{% for error in form.non_field_errors %}
    <p class="text-danger">{{ error }}</p>
{% endfor %}
{% for field in form %}
    {% if field.name != 'shipping_district' %}
        <div class="form-group">
            {% include 'partial/form_field.html' %}
        </div>
    {% endif %}
{% endfor %}
